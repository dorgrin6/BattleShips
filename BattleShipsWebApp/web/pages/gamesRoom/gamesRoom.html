<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BattlesShips</title>
    <link rel="stylesheet" href="../../common/w3.css">
    <link rel="stylesheet" href="gamesRoom.css">
    <script src="/common/jquery-2.0.3.min.js"></script>
    <script src="gamesRoom.js"></script>
</head>
<body>

<ul>
    <li id="username">dor</li>
    <li><a class="active" href="../welcome/welcome.html">Home</a></li>
    <li><a href="#logout">Log out</a></li>
    <li><a href="#about">About</a></li>
</ul>

<div style="margin-left:25%;padding:1px 16px;height:1000px;">

    <div class="w3-half">
        <div class="col-games">
            <h2 style="text-align: left; padding-left: 30%">Games</h2>
            <table class="w3-container">
                <thead>
                <tr class = "w3-green">
                    <th>Name</th>
                    <th>Creator</th>
                    <th>Board size</th>
                    <th>Active</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="w3-half">
        <div class="col-players">
            <h2 style="text-align: left; padding-left: 30%">Players</h2>
            <table class="w3-container">
                <thead>
                <tr class = "w3-green">
                    <th>Username</th>
                    <th>Fighter/Watcher</th>
                    <th>Active</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

</html>

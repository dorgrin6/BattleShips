<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BattlesShips</title>
    <link rel="stylesheet" href="gamesRoom.css">
    <script src="/common/jquery-2.0.3.min.js"></script>
    <script src="gamesRoom.js"></script>
</head>
<body>

<ul>
    <li><a class="active" href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">Contact</a></li>
    <li style="float:right"><a href="#">About</a></li>
</ul>

<form action="/readxml" method="post">
    <input type="file" name="xml" accept="text/xml">
    <br/>
    <input type="text" value="Upload XML file">
</form>

<div style="margin-left:25%;padding:1px 16px;height:1000px;">

    <div class="w3-half">
        <div class="col-games">
            <h2 style="text-align: left; padding-left: 30%">Games</h2>
            <table class="w3-container">
                <thead>
                <tr class="w3-green">
                    <th>Name</th>
                    <th>Creator</th>
                    <th>Board size</th>
                    <th>Active</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="w3-half">
        <div class="col-players">
            <h2 style="text-align: left; padding-left: 30%">Players</h2>
            <table class="w3-container">
                <thead>
                <tr class="w3-green">
                    <th>Username</th>
                    <th>Fighter/Watcher</th>
                    <th>Active</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


</body>
</html>

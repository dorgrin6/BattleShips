<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BattlesShips</title>
    <link rel="stylesheet" href="gamesRoom.css">
    <script src="/common/jquery-2.0.3.min.js"></script>
    <script src="gamesRoom.js"></script>
</head>

<body>

<div class="topnav" id="topnav">
    <a href="#" id = "usernameNav"></a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<div class="col-games" style="float: left; padding-left: 20%">

    <h2 style="text-align: left;">Games</h2>
    <table id="table_games">
        <thead>
        <tr>
            <th>Name</th>
            <th>Creator</th>
            <th>Board size</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div>
        <h3>Upload a new game: </h3><br/>
        <form action="/readResource/readxml" onsubmit="refreshGamesList()" method="post" enctype="multipart/form-data">
            <input id="uploadXMLInput" type="file" name="file" accept="text/xml" size="50" required/>
            <br/><h3>Enter wanted game name:</h3>
            <input id="uploadGameNameInput" type="text" name="gameName" required> <br/>
            <input id="uploadXMLButton" type="submit" value="Upload File"/>
        </form>
    </div>

</div>

<div class="col-players" style="float: left; padding-left: 30%">
    <h2 style="text-align: left; padding-left: 30%">Players</h2>
    <table id="table_users">
        <thead>
        <tr>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>

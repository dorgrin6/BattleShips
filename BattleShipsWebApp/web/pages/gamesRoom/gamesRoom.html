<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BattlesShips</title>
    <link rel="stylesheet" href="gamesRoom.css">
    <script src="/common/jquery-2.0.3.min.js"></script>
    <script src="gamesRoom.js"></script>
</head>

<body>

<div class="topnav" id="topnav">
    <a href="" onclick="return false;" style="cursor: default" id = "usernameNav"></a>
    <a href="" onclick="return false;" class="active">Home</a>
    <a href="#">About</a>
    <a href="" onclick="logout(); return false;" style="float: right">Logout</a>
</div>

<div class="col-games" style="float: left; padding-left: 5%">

    <h2 style="text-align: center;">Games</h2>
    <table id="table_games">
        <thead>
        <tr>
            <th>Name</th>
            <th>Creator</th>
            <th>Board size</th>
            <th>Status</th>
            <th>Join</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="uploadFile" style="float: left; padding-left: 10%; padding-right: 10%">
    <h3>Upload a new game: </h3><br/>
    <form action="/readResource/readxml" onsubmit="refreshGamesList()" method="post" enctype="multipart/form-data">
        <input id="uploadXMLInput" type="file" name="file" accept="text/xml" size="50" required/>
        <br/><h3>Enter wanted game name:</h3>
        <input id="uploadGameNameInput" type="text" name="GAME_NAME" required> <br/> <!-- name from Constants -->
        <input id="uploadXMLButton" type="submit" value="Upload File"/>
    </form>
</div>

<div class="col-players" style="float: left; padding-right: 5%">
    <h2 style="text-align: center;">Players</h2>
    <table id="table_users">
        <thead>
        <tr>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
